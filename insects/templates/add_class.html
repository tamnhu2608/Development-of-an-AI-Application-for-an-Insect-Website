{% extends "template_v2.html" %}
{% block content %}

<div class="container py-3 d-flex justify-content-center">
    <div style="max-width: 600px; width: 100%;">
        <h2 class="mb-4 pt-3 text-center">Thêm Lớp</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Tên khoa học</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="ename" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Tên</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Ngành</label>
                <div class="col-md-9">
                    <select class="form-select" id="phylum" name="phylum">
                        {% for ph in phylum %}
                            <option value="{{ ph.phylum_id }}">{{ ph.ename }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'manage_insect' %}" class="btn btn-secondary me-2">Hủy</a>
                <button type="submit" class="btn btn-primary">Thêm lớp</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Thông báo -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalCloseBtn">OK</button>
            </div>
        </div>
    </div>
</div>

{% if messages %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
        
        // Kiểm tra nếu có message thành công thì chuyển hướng
        var modalCloseBtn = document.getElementById("modalCloseBtn");
        
        // Lấy tất cả messages từ modal body
        var modalBody = document.querySelector('.modal-body');
        var hasSuccessMessage = false;
        
        // Kiểm tra xem có message success không (dựa vào class alert-success)
        var successAlerts = modalBody.querySelectorAll('.alert-success');
        if (successAlerts.length > 0) {
            hasSuccessMessage = true;
        }
        
        modalCloseBtn.addEventListener("click", function() {
            if (hasSuccessMessage) {
                // Nếu có message thành công, chuyển hướng
                window.location.href = "{% url 'manage_insect' %}";
            }
            // Nếu không có message thành công, chỉ đóng modal (đã có data-bs-dismiss)
        });
        
        // Nếu user đóng modal bằng cách click ra ngoài hoặc nút X
        document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
            if (hasSuccessMessage) {
                window.location.href = "{% url 'manage_insect' %}";
            }
        });
    });
</script>
{% endif %}

{% endblock %}
