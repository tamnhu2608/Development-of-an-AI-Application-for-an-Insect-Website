{% extends "template_v2.html" %}
{% block content %}

<div class="container py-3 d-flex justify-content-center">
    <div style="max-width: 600px; width: 100%;">
        <div class="d-flex justify-content-center">
            <p class="fw-bold fs-2">Thêm Họ</p>
        </div>
        <div>
            <hr>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Tên khoa học</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="ename" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Tên</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label fw-bold">Bộ</label>
                <div class="col-md-9">
                    <select class="form-select" id="order" name="order">
                        {% for ord in order %}
                            <option value="{{ ord.order_id }}">{{ ord.ename }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'manage_insect' %}" class="btn btn-secondary me-2">Hủy</a>
                <button type="submit" class="btn btn-primary">Thêm họ</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Thông báo -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="closeModalBtn">OK</button>
            </div>
        </div>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        {% if "success" in message.tags %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();

    document.getElementById("closeModalBtn").addEventListener("click", function() {
        window.location.href = "{% url 'manage_insect' %}";
    });
});
</script>
        {% endif %}
    {% endfor %}
{% endif %}


{% endblock %}
